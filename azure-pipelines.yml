pool: Hosted Windows 2019 with VS2019
name: 1.0.0$(Rev:.r)

steps:

- checkout: self

- task: NuGetToolInstaller@1
  displayName: 'Ensure latest version of NuGet'
  inputs:
    versionSpec: 
    checkLatest: true

- script: dotnet build -c Release
  displayName: 'Build'

- script: dotnet test $(System.DefaultWorkingDirectory)/**/*.Tests.csproj /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura
  displayName: 'Test with coverage'

- task: PublishCodeCoverageResults@1
  displayName: 'Publish coverage results'
  inputs:
    codeCoverageTool: 'cobertura'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.cobertura.xml'

- task: NuGetCommand@2
  displayName: 'NuGet Pack'
  inputs:
    command: 'pack'
    feedsToUse: 'select'
    packagesToPack: 'Txfs/*.csproj'
    configuration: 'Release'
    packDestination: '$(Build.ArtifactStagingDirectory)/packages'
    versioningScheme: 'byBuildNumber'

- task: PublishBuildArtifacts@1
  displayName: 'Publish packages artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/packages'
    ArtifactName: 'packages'
    publishLocation: 'Container'
